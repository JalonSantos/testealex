<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Relacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Amor ❤️</h1>

        <!-- Slideshow de fotos -->
        <div class="slideshow">
            <img src="img 1.jfif" alt="Foto do casal" class="foto active">
            <img src="img 2.jfif" alt="Outra foto do casal" class="foto">
            <img src="img 3.jfif" alt="Mais uma foto" class="foto">
            <img src="Alex e a menina.jpg" alt="Mais uma foto" class="foto">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="nomes">
            <h2>Stitch & Angel</h2>
        </div>
        
        <div class="texto">
            <p>IMAGINA QUE TEM ALGO FRUFRU AQUI!</p>
            <div class="line"></div>
        </div>
        
        <div class="tempo">
            <h3>Juntos há:</h3>
            <p id="anos" class="tempo-item"></p>
            <p id="dias" class="tempo-item"></p>
            <p id="horas" class="tempo-item"></p>
            <p id="minutos" class="tempo-item"></p>
            <p id="segundos" class="tempo-item"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
